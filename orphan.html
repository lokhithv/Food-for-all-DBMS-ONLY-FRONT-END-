<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Requirement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
           
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #008000;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body style ="background-color: ADD8E6">
    <div class="container">
        <h1>Orphanage Requirement</h1>
        <form action="/submit" method="post">
            <label for="orphanage-name">Orphanage Name:</label>
            <input type="text" id="orphanage-name" name="orphanage-name" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" required><br><br>

            <label for="date-of-requirement">Date of Requirement:</label>
            <input type="date" id="date-of-requirement" name="date-of-requirement" required><br><br>

            <label for="sessions">Sessions:</label><br>
            <input type="checkbox" id="breakfast" name="sessions[]" value="Breakfast">
            <label for="breakfast">Breakfast</label><br>
            <input type="checkbox" id="lunch" name="sessions[]" value="Lunch">
            <label for="lunch">Lunch</label><br>
            <input type="checkbox" id="dinner" name="sessions[]" value="Dinner">
            <label for="dinner">Dinner</label><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
